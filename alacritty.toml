
# Start wsl and run the "tmux a" command
shell = "wsl tmux a"

#shell = "ubuntu" # same thing as wsl

[keyboard]
	bindings = [
		{ key = "Space", mods = "Control", chars = "\u0000" },
	]

[selection]
	save_to_clipboard = true

[window]
	startup_mode = "Maximized"
	#startup_mode = "Fullscreen"

	decorations = "None"
	#decorations = "Full"

	opacity = 0.8

[font]
	size = 19

[colors.normal]
	blue  = "#1166cc"
	green = "#11cc66"

