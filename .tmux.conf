#===============================================================================

## Use Ctrl+A as "better" prefix key
##
## Ref:
##
##     https://andela.com/insights/configuring-vim-and-tmux-to-boost-your-productivity/
##
#set -g prefix C-a
#bind C-a send-prefix
#
## Actually I use Ctrl+A to jump BOL in bash, so keep Ctrl+B default

# Use <prefix> | and <prefix> - for vertical/horizontal splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# sane scrolling
set -g mouse on

## set vi as the default editor (for moving around within tmux? not sure what
## this does?? removed in tmux v2.5???)
#set -g status-keys vi

#===============================================================================

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

#===============================================================================

# set status bar background/foreground colors
set -g status-bg "#66ddaa"
#set -g status-bg "#66aadd"
set -g status-fg "black"

#===============================================================================

# session initialisation: run "tmux a" to attach to a new session with this as
# the default

# first pane in git dir
new-session -s session -n bash -c '/mnt/c/git' 'bash'

# second pane in whichever dir tmux is launched in
split-window -h -p 50 -c '.' 'bash'

# third pane in home dir
split-window -v -p 50 -c '~' 'bash'

# other panes default to the session's dir (git)
new-window 'nvim'
#new-window 'bash'

select-window -t 0

